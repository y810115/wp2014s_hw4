<!doctype html>
<html>

<head>

<body>
    <div id="fb-root"></div>
    <section id="main">
        <h2>This is a HTML5 Canvas Pages with Facebook</h2>

    </section>

        <br>
        <button id="sentimg" onClick="PostImageToFacebook(window.e)">Post to Facebook</button><!-- 傳送按鈕-->

    <script type="text/javascript" src="js/script.js"></script>
